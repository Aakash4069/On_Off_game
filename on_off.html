<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .chart {
             
                overflow: hidden;
                background-color: rgb(29, 36, 56);
                width: 800px;
                height: 350px;
                margin-left: auto;
                margin-right: auto;
                position: relative;
                
            }
            .bar-container {
                float: left;
                margin-right: 10px;
                width: 18.72%;
                height: 102%;
                
            }
            .bar {
                background-color: red;
                position: absolute;
                bottom: 0;
                /* width: 50px; */
                width: 20%
            }
            .one {
                background-color: rgb(92, 50, 131);
            }
            .two {
                background-color: rgb(189, 67, 162)
            }
            .three {
                background-color: rgb(219, 47, 99);
            }
            .four {
                background-color: rgb(226, 116, 12)
            }
            .five {
                background-color: rgb(247, 222, 6)
            }
        </style>
    </head>
    <body>


        <div class="chart">
            <div class="bar-container">
                <div class="bar one" style="height: 100%"></div>
            </div>
            <div class="bar-container">
                <div class="bar two" style="height: 100%"></div>
            </div>
            <div class="bar-container">
                <div class="bar three" style="height: 100%"></div>
            </div>
            <div class="bar-container">
                <div class="bar four" style="height: 100%"></div>
            </div>
            <div class="bar-container">
                <div class="bar five" style="height: 100%"></div>
               
            </div>   
        </div>

    </body>
</html>
